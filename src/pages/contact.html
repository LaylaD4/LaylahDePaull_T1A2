                    required><br><br>

                    <label for="message" class="label">MESSAGE:</label>
                    <textarea name="message" id="message" cols="30" rows="10" value="" max-length="300" placeholder="Enter message here..." required></textarea><br>

                    <input type="submit" value="Enter" id="submit"><br>
                    <input type="reset" value="Reset Fields" id="reset">
